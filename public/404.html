<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada • LCT Didácticos</title>
    <link rel="icon" href="LCT_SF.png" />
    <!-- Reutiliza estilos globales del proyecto -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Estilos específicos del 404 (ligeros y coherentes con tu paleta) */
      :root{
        --card-w: min(640px, 92vw);
        --brand-border: #2a2a2a;
        --brand-bg: #e9f4ef;   /* mismo tono que usas en los selectores */
        --brand-bg-active: #d9efe7;
        --text: #000;
      }
      body{
        margin:0; padding:32px 16px;
        background:#fff; color:var(--text);
        font-family: Arial, Helvetica, sans-serif;
        display:flex; align-items:center; justify-content:center;
        min-height:100dvh;
      }
      .card{
        width: var(--card-w);
        background:#fff;
        border:2px solid var(--brand-border);
        border-radius:16px;
        box-shadow: 0 2px 10px rgba(0,0,0,.06);
        padding:20px 18px 22px;
        text-align:center;
      }
      .logo{
        display:block;
        margin:0 auto 10px auto;
        width:90px; height:auto;
      }
      h1{
        margin:8px 0 4px 0;
        font-size:22px; font-weight:700; color:var(--text);
      }
      .code{
        display:inline-block;
        font-weight:700;
        border:2px solid var(--brand-border);
        border-radius:10px;
        padding:2px 10px; margin-top:6px;
        background:var(--brand-bg-active);
      }
      p{
        margin:10px 0 0 0; line-height:1.45;
        font-size:14px; color:var(--text);
      }
      .actions{
        display:flex; justify-content:center; gap:10px; margin-top:18px;
      }
      .btn{
        cursor:pointer; user-select:none;
        padding:10px 16px; border-radius:10px;
        background:var(--brand-bg); border:2px solid var(--brand-border);
        font-size:14px; font-weight:700; color:var(--text);
        text-decoration:none; display:inline-block; min-width:160px;
        transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        text-align:center;
      }
      .btn:hover{ background:var(--brand-bg-active); box-shadow:0 1px 0 rgba(0,0,0,.25); transform:scale(1.02); }
      .hint{
        margin-top:14px; font-size:12px; color:#444;
      }
      @media (max-width:480px){
        h1{ font-size:20px; }
        .btn{ min-width:140px; font-size:13px; }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="t404">
      <img class="logo" src="LCT_SF.png" alt="LCT Didácticos" />

      <h1 id="t404">Página no encontrada</h1>
      <div class="code">404</div>

      <p>La ruta que intentas abrir no existe o fue movida.</p>
      <p class="hint">Verifica la URL o regresa al inicio.</p>

      <div class="actions">
        <a class="btn" href="/index.html">Ir al inicio</a>
      </div>
    </main>
  </body>
</html>
